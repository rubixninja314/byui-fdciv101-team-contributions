<html>
<head>
<title>Team Contributions</title>
<link rel="stylesheet" href="style.css">
<script src="./students.js" type="text/javascript"></script>
<script src="./smallfunctions.js" type="text/javascript"></script>
<script src="./main.js" type="text/javascript"></script>
<script>
function init(){
	for(var i=1; i<=numberSections; i++){
		document.getElementById('sectionSelect').innerHTML+='<option value='+i+'>Section '+i+'</option>';
	}
}
</script>
</head>
<body onload="init()">

<div id="test"></div>
<embed src="./instructions.txt" id="instructions">
<select id="sectionSelect" onchange="loadSection(this.value)"><option value="0">Please select</option></select>
<div class="dropdown sometimesHidden" id="dropdownStudent">
	<button onclick="expandList('studentList')" id="studentDropdownBtn" class="dropbtn">Select your Name</button>
	<div id="studentList" class="dropdown-content"></div>
</div>
<div id="teammatesList"></div>
<div id="infoBox" class="sometimesHidden">
	<div id="sumScore"  data-valid="false">Your scores add up to <span id="currentSum"></span><span class="toggleValid"> (should be <span id="targetSum"></span>)</span> </div>
	<div id="highScore" data-valid="false">You <span class="toggleValid">do not </span>have at least one score higher than 10</div>
	<div id="lowScore"  data-valid="true">You <span class="toggleValid">do not </span>have at least one score lower than 10</div>
	<div id="scoreBounds" data-valid="false">Your scores are<span class="toggleValid"> not</span> between 1 and 15</div>
	<div id="codeHolder" class="sometimesHidden">Here is your code: <span id="code"></span>
</div>

</body>
